plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
}

repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.10.0'

	// https://mvnrepository.com/artifact/org.testng/testng
	compile group: 'org.testng', name: 'testng', version: '6.8.21'

	compile group: 'log4j', name: 'log4j', version: '1.2.17'

	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'

	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	compile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'
	
	compile group: 'org.json', name: 'json', version: '20190722'
	
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.10.Final'
}

test{
	useTestNG(){
		suites "testng.xml"

		useDefaultListeners=true

		outputDirectory = file("$projectDir/Myreports")
	}

	reports.html.setDestination(file("$projectDir/GradleReport"))
}